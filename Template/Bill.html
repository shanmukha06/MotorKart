<style type="text/css">
    .root{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #dfe6e9;
        padding: 20px;
    }
    .myframe{
         width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius:10px;
    }
    .gap{
    margin-top: 10px;
    }
    .btnstyle{
    display: flex;justify-content:center;align-items:center;
    }
    
    </style>
    <!DOCTYPE html>
    <html lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/javascript/product.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>Material Management[Products]</title>
    </head>
    <body style="background:#dfe6e9;">
    <form action="/printbill" >
        <div class="root">
            <div class="myframe">
            <div class="row" style="display: flex;align-item: center;font-size:15px;padding-left:15px;margin-bottom:10px;letter-spacing:2px;font-weight:bold;">
            Product
            </div>
                <div class="row">
            <div class="col">
                <select name="categoryid" id="categoryid" class="form-control">
                    <option>-Select Category-</option>
                </select>
            </div>
        </div>
                <div class="row gap">
            <div class="col">
                <select name="subcategoryid" id="subcategoryid" class="form-control" >
                    <option>-Select Subcategory-</option>
                </select>
            </div>
        </div>

        <div class="row gap">
            <div class="col">
                <select name="productid" id="productid" class="form-control" >
                    <option>-Select Product-</option>
                </select>
            </div>
        </div>

        <div class="row gap">
            <div class="col btnstyle">
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </div>
                </div>

        <div class="row gap">
            <div class="col btnstyle">
                <button type="reset" class="btn btn-primary w-100">Reset</button>
            </div>
            </div>
            <div class="row gap">
                <div class="col btnstyle" style="font-size:18px;font-weight:bold;">
                    {{msg}}
                </div>
            </div>
        </div>
        </div>
        </form>
        </body>
        </html>
